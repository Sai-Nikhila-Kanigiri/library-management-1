<head>

<body background="libraries.png">
<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="adminlogin.css">

<form method="get" action="/forgetpassword2">
  

<div class='row r1' align="center">
   <h1 font=" garmond">LIBRARY MANAGEMENT</h1>
   <div class='row r2'>
   </div>

<div class="row r3">
<div class="col-md-5">
</div> 

<div class="col-md-2"> 
<div class="form-group">
        <label style="color: black" > Username</label>
        <input type="text" class="form-control" id="studentusername" placeholder="student Username" name="studentusername">
      </div>

</div>
</div>



<div class="row r3">
  <div class="col-md-5"></div>

        <label style="color: black" > New Password</label>
        <input type="password" class="form-control" id="studentnewpassword" placeholder="New Password" name="studentnewpassword" id="studentnewpassword" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
      </div>
  </div>
  </div>
</div>

<div class="row r9">
  <div class="col-md-5"></div>
  <div class="col-md-2">
    <div class="form-group">
        <label style="color: black" > Confirm Password</label>
        <input type="password" class="form-control" id="studentnewcnfpassword" placeholder="Confirm Password" name="studentnewcnfpassword" id="studentnewcnfpassword" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
      </div>
  </div>
  </div>

</form>
